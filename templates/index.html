<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    
    <!-- Menghubungkan file CSS untuk styling. 'url_for' adalah fungsi Flask untuk membuat URL yang benar. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Memuat library Chart.js dari CDN untuk membuat grafik. -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Container utama untuk membungkus semua konten. -->
    <div class="container">
        <h1>Personal Finance Tracker</h1>

        <!-- Area untuk input data dari pengguna. -->
        <div class="input-area">
            <input type="text" id="item" placeholder="Item (contoh: Latte)">
            <!-- EDIT: Mengubah type="text" menjadi type="number" untuk input harga agar lebih sesuai. -->
            <input type="number" id="price" placeholder="Harga (contoh: 5000)">
            <input type="text" id="category" placeholder="Kategori (contoh: FnB)">
            <button id="add-btn">Tambah</button>
        </div>

        <!-- Area untuk menampilkan data. -->
        <div class="display-area">
            <!-- Container untuk tabel pengeluaran. -->
            <div class="table-container">
                <!-- Judul tabel, di sampingnya ada span untuk menampilkan total pengeluaran. -->
                <h2>Pengeluaran <span id="total-expense-display"></span></h2>
                <table>
                    <!-- Header tabel. -->
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Harga (Rp)</th>
                            <th>Kategori</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <!-- Isi tabel akan diisi secara dinamis oleh JavaScript. -->
                    <tbody id="expense-table-body">
                    </tbody>
                </table>
            </div>
            <!-- Container untuk grafik. -->
            <div class="chart-container">
                <!-- Elemen <canvas> adalah tempat Chart.js akan menggambar grafik. -->
                <canvas id="category-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Menghubungkan file JavaScript di akhir body agar HTML dimuat terlebih dahulu. -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
